<script type="text/template" data-video-controls-template>
          <div class="x-player-notification-container {{device}}">
              <div class="x-player-notification {{device}} x-player-notification--play">
                  <i class="x-icon"></i>
              </div>
          </div>
          <button class="x-player-close-btn">
              <span class="x--vh">Close Video: X</span>
          </button>
          <div data-component="x-video-controls" class="x-player-controls {{device}}">
              <div class="x-accessibility-info x--vh" aria-live="polite"></div>
              <div class="x-controls-row">
                  <div class="x-controls-group x-player-controls__togglePlay">
                      <button class="x-controls-button x-controls-button--play">
                          <span class="x--vh">Play: P</span>
                      </button>
                      <button class="x-controls-button x-controls-button--pause">
                          <span class="x--vh">Pause: P</span>
                      </button>
                  </div>

                  <div class="x-controls-group x-controls-seekbar">
                      <input type="range" class="x-controls-hidden-range x-controls-hidden-range--seek x--vh" value="0" step="2" role="slider" aria-label="Time">
                      <p class="x-controls-currenttime">0:00</p>
                      <p class="x-controls-duration">0:00</p>
                      <div class="x-range-control">
                          <div class="x-range-control-thermometer">
                              <div class="x-range-control-handle">
                                  <input class="x-controls-inputtime" type="text" placeholder="--:--" maxlength="5" title="Input time" aria-label="Input time">
                              </div>
                              <div class="x-range-control-fill"></div>
                          </div>
                      </div>
                  </div>

                  <div class="x-controls-group x-controls-volume-group {{device}}">
                      <div class="x-controls-toggle-mute">
                          <button class="x-controls-button x-controls-button--mute">
                              <span class="x--vh">Mute: M</span>
                          </button>
                          <button class="x-controls-button x-controls-button--unmute">
                              <span class="x--vh">Unmute: M</span>
                          </button>
                      </div>

                      <div class="x-controls-volume-bar">
                          <input type="range" class="x-controls-hidden-range x-controls-hidden-range--volume x--vh" role="slider" aria-valuetext="Volume 100%" min="0" max="1" step="0.1" value="1">
                          <div class="x-range-control">
                              <div class="x-range-control-thermometer">
                                  <div class="x-range-control-handle" style="left: 100%;"></div>
                                  <div class="x-range-control-fill" style="width: 100%;"></div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="x-controls-group x-controls-captions-group">
                      <button class="x-controls-button x-controls-button--captionon">
                          <span class="x--vh">Show Closed Captions: C</span>
                      </button>
                      <button class="x-controls-button x-controls-button--captionoff">
                          <span class="x--vh">Hide Closed Captions: C</span>
                      </button>
                  </div>
                  <div class="x-controls-group x-controls-shortcuts-group {{device}}">
                      <button class="x-controls-button x-controls-button--shortcuts">
                          <span class="x--vh">Show List of Keyboard Shortcuts: Question</span>
                      </button>
                  </div>
                  <div class="x-controls-group">
                      <button class="x-controls-button x-controls-button--fullscreenon">
                          <span class="x--vh">Enter fullscreen: F</span>
                      </button>
                      <button class="x-controls-button x-controls-button--fullscreenoff">
                          <span class="x--vh">Exit fullscreen: F</span>
                      </button>
                  </div>
              </div>
          </div>
          <div class="x-player-shortcuts-container" role="dialog" aria-hidden="true">
              <div class="x-shortcuts-info">
                <button class="x-shortcuts-close-btn">
                    <span class="x--vh">Close shortcuts info</span>
                </button>
                <div role="document" tabindex="0">
                  <h4>Player Shortcuts</h4>
                  <ul>
                    <li>Show List of Keyboard Shortcuts
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">?</span>
                      <span class="x--vh">Question</span>
                    </li>
                    <li>Play/Pause
                      <span class="x--vh">,</span>
                      <span>P or Spacebar</span>
                    </li>
                    <li>Skip Ahead 15 seconds
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">&rarr;</span>
                      <span class="x--vh">Right Arrow</span>
                    </li>
                    <li>Skip Ahead 60 seconds
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">Shift + &rarr;</span>
                      <span class="x--vh">Shift + Right Arrow</span>
                    </li>
                    <li>Skip Back 15 seconds
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">&larr;</span>
                      <span class="x--vh">Left Arrow</span>
                    </li>
                    <li>Skip Back 60 seconds
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">Shift + &larr;</span>
                      <span class="x--vh">Shift + Left Arrow</span>
                    </li>
                  </ul>
                  <ul>
                    <li>Volume Up
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">&uarr;</span>
                      <span class="x--vh">Up Arrow</span>
                    </li>
                    <li>Volume Down
                      <span class="x--vh">,</span>
                      <span aria-hidden="true">&darr;</span>
                      <span class="x--vh">Down Arrow</span>
                    </li>
                    <li>Toggle Mute
                      <span class="x--vh">,</span>
                      <span>M</span>
                    </li>
                    <li class="full-screen-shortcut-title">Toggle Full Screen
                      <span class="x--vh">,</span>
                      <span>F</span>
                    </li>
                    <li>Toggle Closed Captions
                      <span class="x--vh">,</span>
                      <span>C</span>
                    </li>
                    <li>Jump to the Time Input
                      <span class="x--vh">,</span>
                      <span>J</span>
                    </li>
                    <li>Exit Full Screen; Close Overlay Player
                      <span class="x--vh">,</span>
                      <span>Esc</span>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
</script>
