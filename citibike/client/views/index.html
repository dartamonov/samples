<!DOCTYPE html>
<html ng-app="citibikeApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
      <div ng-controller="citibikeController">
        <h3>Updated on: {{updatedOn}}</h3>
        <div>Stations found: {{stations.length}}</h3>
        <form ng-submit="searchBySreet()">
	  Search by street: 
          <input type="text" placeholder="" ng-model="streetName"></input>
          <button type="submit">Search</button>
        </form> 
        <ul>
          <li ng-repeat="station in stations">
            <span>{{station.stationName}}</span>
            <span>{{station.statusValue}}</span>
            <span>{{station.availableBikes}} out of {{station.totalDocks}} available</span>
          </li>
        </ul>
      </div>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/controller.js"></script>

      <!--<script type="text/javascript" src="/data.js"></script>-->
  </body>
</html>
